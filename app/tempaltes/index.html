<!DOCTYPE html>
<html>
<head>
    <title>Gradio Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/gradio"></script>
</head>
<body>
    <h1>Gradio Interface</h1>
    <div id="gradio-interface"></div>

    <script>
        gr.Interface.grpc({
            server_name: "http://localhost:5000",
            server_timeout: 10000,
            inputs: "text",
            outputs: "text",
            example: "OpenAI",
        }).render(document.getElementById("gradio-interface"));
    </script>
</body>
</html>
